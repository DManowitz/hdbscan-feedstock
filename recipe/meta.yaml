{% set version = "0.8.30" %}

package:
  name: hdbscan
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/h/hdbscan/hdbscan-{{ version }}.tar.gz
  sha256: 2743f0ffd85d5c2c1071509596fba02f0c1a4d6c74c0008fbd5b6aa427831570
build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - setuptools
    - scikit-learn >=0.16
    - cython >=0.17
    - joblib
    - numpy

  run:
    - python
    - scikit-learn >=0.16
    - joblib
    - six
    - cython >=0.17
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - hdbscan

about:
  home: http://github.com/lmcinnes/hdbscan
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Clustering based on density with variable density clusters

extra:
  recipe-maintainers:
    - johnlees
    - lmcinnes
